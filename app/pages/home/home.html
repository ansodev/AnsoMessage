<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of messagesList">
    {{message.address}}

    <img [src]="message.map" alt="" />

    {{message.senderName}}
  </ion-card>
</ion-content>
